<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="google.css" />
    <!-- CDN : content delivery network -->
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>
  <body>
    <!-- header markup -->
    <div class="header-wrap inner-blank">
      <div class="header-content-first">
        <a href="#" class="fnt-color">Google 정보</a>
        <a href="$" class="fnt-color">스토어</a>
      </div>
      <div class="header-content-sec">
        <i class="fa-regular fa-lightbulb fnt-color" id="btn"></i>
        <a href="#" class="fnt-color">Gmail</a>
        <a href="#" class="fnt-color">이미지</a>
        <i class="fa-solid fa-bars fnt-color"></i>
      </div>
    </div>
    <!-- main markup -->
    <div class="main-wrap">
      <img
        src="./assets/googlelogo.png"
        alt="구글 로고"
        width="271px"
        height="91px"
      />
      <div class="search-items">
        <i class="fa-solid fa-magnifying-glass position-item-lupe"></i>
        <input type="text" class="search-area" alt="검색" title="검색" />
        <i class="fa-solid fa-microphone position-item-mic"></i>
      </div>
      <div class="btn-group">
        <button type="button">Google 검색</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </div>
    <!-- footer markup -->
    <div class="footer-wrap">
      <div class="country"><span>대한민국</span></div>
      <div class="copyright">
        <div class="copyright-content-first">
          <a href="#">광고</a><a href="#">비즈니스</a
          ><a href="#">검색의 원리</a>
        </div>
        <div class="copyright-content-sec">
          <a href="#">개인정보처리방침</a><a href="#">약관</a
          ><a href="#">설정</a>
        </div>
      </div>
    </div>
    <script src="google.js"></script>
  </body>
</html>
